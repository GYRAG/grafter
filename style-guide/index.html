<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ჭკვიანი სამყნობი მოწყობილობა</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="screen">
    <header class="screen-header">
      <div class="glow"></div>
      <h1>ჭკვიანი სამყნობი მოწყობილობა</h1>
    </header>
    <main class="screen-body">
      <div class="category-bar" role="tablist" aria-label="Categories">
        <button id="catVine" class="category-btn active" role="tab" aria-selected="true">ვაზი · Grapevine</button>
        <button id="catHazel" class="category-btn" role="tab" aria-selected="false">თხილი · Hazelnut</button>
      </div>
      <h2 id="categoryTitle" class="category-title">ვაზის დამყნობის მეთოდები (Grapevine Grafting)</h2>
      <section class="tiles">
        <!-- Tiles: use data attributes to inject content in modal -->
        <button class="tile" data-category="vine" data-method="45° გრადუსიანი დამყნობა" data-steps='["მოამზადე 45° ჭრილი.", "შეახამე კალამი და საძირე.", "გამაგრე სამაგრით."]'>
          <span class="tile-icon">🔪</span>
          <span class="tile-label">45° გრადუსიანი დამყნობა</span>
          <span class="tile-sub">Whip & Tongue</span>
        </button>
        <button class="tile" data-category="vine" data-method="ჭრილზე დამყნობა" data-steps='["გააკეთე ღრმა ჭრილი საძირზე.", "ჩასვი კალამი ჭრილში.", "შემოახვიე იზოლაციით."]'>
          <span class="tile-icon">🌿</span>
          <span class="tile-label">ჭრილზე დამყნობა</span>
          <span class="tile-sub">Splice / Cleft</span>
        </button>
        <button class="tile" data-category="vine" data-method="გვერდითი დამყნობა" data-steps='["შექმენი გვერდითი ჭრილი.", "გადააბა კალამი გვერდულად.", "დაფიქსირე ლენტით."]'>
          <span class="tile-icon">🌱</span>
          <span class="tile-label">გვერდითი დამყნობა</span>
          <span class="tile-sub">Side Graft</span>
        </button>
        <button class="tile" data-category="vine" data-method="ტოტზე დამყნობა" data-steps='["არჩევე ჯანსაღი ტოტი.", "გააკეთე სუფთა ჭრილი.", "დაამყენე მჭიდროდ."]'>
          <span class="tile-icon">🌳</span>
          <span class="tile-label">ტოტზე დამყნობა</span>
          <span class="tile-sub">On Branch</span>
        </button>
        <!-- Hazelnut duplicates -->
        <button class="tile" data-category="hazelnut" data-method="თხილის ირიბი ჭრა" data-steps='["მოამზადე ირიბი ჭრილი.", "დაამთხვიე კალამი.", "დაფიქსირე მჭიდროდ."]'>
          <span class="tile-icon">🔪</span>
          <span class="tile-label">თხილის ირიბი ჭრა</span>
          <span class="tile-sub">Hazelnut Angled Splice</span>
        </button>
        <button class="tile" data-category="hazelnut" data-method="თხილის ჭრილზე დამყნობა" data-steps='["გაამზადე ჭრილი.", "ჩასვი კალამი.", "შემოახვიე."]'>
          <span class="tile-icon">🌿</span>
          <span class="tile-label">თხილის ჭრილზე დამყნობა</span>
          <span class="tile-sub">Hazelnut Splice</span>
        </button>
        <button class="tile" data-category="hazelnut" data-method="თხილის გვერდითი დამყნობა" data-steps='["გვერდითი ჭრილი.", "კალმის გადაბმა.", "ფიქსაცია."]'>
          <span class="tile-icon">🌱</span>
          <span class="tile-label">თხილის გვერდითი დამყნობა</span>
          <span class="tile-sub">Hazelnut Side Graft</span>
        </button>
        <button class="tile" data-category="hazelnut" data-method="თხილის ტოტზე დამყნობა" data-steps='["ტოტის არჩევა.", "სუფთა ჭრილი.", "დამყნობა."]'>
          <span class="tile-icon">🌳</span>
          <span class="tile-label">თხილის ტოტზე დამყნობა</span>
          <span class="tile-sub">Hazelnut Branch</span>
        </button>

        <!-- Optional AI Vision tile visible in both categories -->
        <button class="tile wide" data-method="AI Vision" data-category="both" data-steps='["მომდევნო ვერსიაში ჩაერთვება ESP32-CAM.", "აირჩევა მოდელი და სიხშირე."]'>
          <span class="tile-icon">🤖</span>
          <span class="tile-label">AI Vision</span>
          <span class="tile-sub">Model-Assisted Guidance</span>
        </button>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true">
      <header class="modal-header">
        <h2 id="modalTitle">ინსტრუქცია</h2>
        <button id="modalClose" class="icon-btn" aria-label="დახურვა">✕</button>
      </header>
      <div class="modal-content">
        <ul id="modalSteps" class="steps"></ul>
      </div>
      <footer class="modal-footer">
        <button id="startBtn" class="cta">დაწყება</button>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
